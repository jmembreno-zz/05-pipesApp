<div class="text-layout">

    <h1>Pipe Personalizado</h1>

    <h1>Pipes Creados Por {{'nosotros' | mayusculas: enMayusculas }}</h1>



</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">

        <button pButton label="toggle mayusculas" (click)="enMayusculas = !enMayusculas"
            class="mr-1 p-button-warning"></button>

        <button pButton icon="pi pi-sort" label="Por Nombre" class="mr-1"></button>

        <button pButton icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton icon="pi pi-sort" label="Por Color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col mt-2">
        <p-table [value]="heroes|ordenar" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela |pvuela |titlecase}}</td>
                    <td>{{heroe.color}}</td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
